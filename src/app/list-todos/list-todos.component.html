  <h1>My TODOs</h1>

  <div>
    <table class="table">


      <thead>
        <tr>
          <th>Description</th>
          <th>Completed?</th>
          <th>Date</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let todo of todos">
          <th>{{todo.description}}</th>
          <th>{{todo.done}}</th>
          <th>{{todo.targetDate | date | uppercase}}</th>
        </tr>
      </tbody>
    </table>
  </div>
