  <h1>My TODOs</h1>

  <div *ngIf='message' class="alert alert-success">
    <span>{{message}}</span>
  </div>

  <div class="container">
    <table class="table">

      <thead>
        <tr>
          <th>Description</th>
          <th>Completed?</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let todo of todos">
          <td>{{todo.description}}</td>
          <td>{{todo.done}}</td>
          <td>{{todo.targetDate | date | uppercase}}</td>
          <td>
            <button class="btn btn-success" (click)="updateTodo(todo.id)">Update</button>
            <button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button> </td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-success" (click)="addTodo()">+</button>


  </div>
